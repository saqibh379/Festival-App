<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Data Form</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Clean-Message-Input-Box-With-Char-Counter.css">
    <link rel="stylesheet" href="assets/css/Lightswitch.css">
    <link rel="stylesheet" href="assets/css/Number-Input-Without-Arrow.css">
    <link rel="stylesheet" href="assets/css/Select-Search.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: url(&quot;assets/img/Lahore%20Android%20Data%20Form.png&quot;);min-width: 0px;">
    <section>
        <div class="container" style="background: rgba(255,255,255,0);">
            <div style="text-align: center;margin-top: -40px;"></div>
        </div>
        <div class="container" style="margin-top: 102px;border-style: none;">
            <div class="mb-5" style="text-align: center;background: var(--bs-gray-100);margin-bottom: 16px;border: 1px solid var(--bs-orange);border-radius: 11px;">
                <div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3" style="border-radius: 7px;margin-top: -31px;background: var(--bs-white);box-shadow: 0px 0px 0px 0px rgba(110,120,129,0.5);border: 1px solid var(--bs-orange);"><img class="img-fluid" src="assets/img/star%20png.png" style="transform: scale(0.90);"></div>
                    </div>
                </div>
                <form style="margin-top: 18px;">
                    <div style="text-align: left;padding: 18px;">
                        <div class="row">
                            <div class="col"><label class="form-label">Full Name</label><input class="form-control" type="text" style="font-size: 14px;"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col"><label class="form-label">Contact Number</label><input class="form-control" type="number" placeholder="Phone Number" style="font-size: 14px;"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col"><label class="form-label">Area Name</label><input class="form-control" type="text" style="font-size: 14px;"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col"><label class="form-label">CNIC</label><input class="form-control" type="number" placeholder="e.g: 6643863583454" style="font-size: 14px;"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col"><label class="form-label">Shopping Voucher</label><select class="form-select dropdown" style="font-size: 14px;">
                                    <optgroup label="Select item">
                                        <option value="13">Voucher 499</option>
                                        <option value="14">Voucher 1000</option>
                                        <option value="14">Voucher 2000</option>
                                    </optgroup>
                                </select></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 text-center mt-3" style="font-weight: bold;"><button class="btn btn-primary fw-normal" type="button" style="font-family: Poppins, sans-serif;font-size: 16px;width: 291.7812px;">Submit</button></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
    <script src="assets/js/Lightswitch.js"></script>
    <script src="assets/js/Select-Search-Search-Select-V1.js"></script>
</body>

</html>
