            ],

            coffee_classic: [
                {value:'coffee-classic', text:'Coffee Classic'}
            ],

            imtiaz_pineapple: [
                {value:'imtiaz-pineapple', text:'Imtiaz Pineapple'}
            ],

            imtiaz_tropical: [

            ],

            coconut_juice: [

            coconut_milk: [
                {value:'coconut-milk', text:'Coconut Milk'}],

            coconut_water:[
                    {value:'coconut-water', text:'Coconut Water'}],

            olive_oil:[
                {value:'olive-oil', text:'Olive Oil'}],




        };

        const parentSelect = document.getElementById('parentSelect');
        const childSelect = document.getElementById('childSelect');

        parentSelect.addEventListener('change', function () {
            const selectedParent = this.value;

            // Clear previous child options
            childSelect.innerHTML = '<option value="" selected disabled>Select Category</option>';

            if (selectedParent && childOptions[selectedParent]) {
                childOptions[selectedParent].forEach(child => {
                    const option = document.createElement('option');
                    option.value = child.value;
                    option.textContent = child.text;
                    childSelect.appendChild(option);
                });
            }
        });
    </script>
